<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Timeable Behavior Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">

    <link rel="import" href="demo-timer.html">

    <style>
        div {
            margin-bottom: 24px;
        }
    </style>
</head>
<body unresolved>

    <div class="horizontal-section-container">
        <div class="horizontal-section">
            <p>The simplest timer</p>
            <demo-timer></demo-timer>
        </div>

        <div class="horizontal-section">
            <p>The tick frequency can be custom (value in milliseconds)</p>
            <demo-timer tick-frequency="100"></demo-timer>
        </div>

        <div class="horizontal-section">
            <p>The timer can be started from the declaration</p>
            <demo-timer active></demo-timer>
        </div>

        <div class="horizontal-section">
            <p>The initial time can be set</p>
            <demo-timer initial-time="86400000"></demo-timer>
        </div>

        <div class="horizontal-section">
            <p>Every attributes can be set</p>
            <demo-timer initial-time="1000" tick-frequency="200" active></demo-timer>
        </div>
    </div>

</body>
</html>
